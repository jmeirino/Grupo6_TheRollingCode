<section class="login-form">
  <h2>Login</h2>
  <form action="/" method="POST">
      <div>
          <input type="text" name="user" name="email" required placeholder="USUARIO / EMAIL">
      </div>>
      <div>
          <input type="password" pattern=".{6,}" name="password" required placeholder="PASS / CLAVE">
      </div>>
      <div>      
          <button class="bottom-login" type="submit">Ingresar</button>  
      </div>
      <div>      
          <button class="bottom-nuevo-usuario" type="submit">Registrarse</button>
      </div>  
</section>
